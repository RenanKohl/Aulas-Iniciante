<!DOCTYPE html>
<html ng-app="Aula3">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="angular.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		angular.module('Aula3',[])
		.controller('MeuSegundoController', function($scope){
			
			$scope.nomeProfissional = 'Roger';

			$scope.ativo = false;

		})
	</script>
	
</head>
<body ng-controller="MeuSegundoController">
	
	{{ nomeProfissional }}
	<br/>
	

	<div>{{ ativo }}</div>
	
	 <input type="text" name="txtNomeProfissional" ng-model="nomeProfissional">

	 <input type="checkbox" name="chkAtivo" ng-model="ativo">
</body>
</html>
